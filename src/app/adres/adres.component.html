      
        <div class="panel panel-primary">
        <div class="panel-body">
            <div class="container">
            <div class="panel-heading">
                  <h2>Adresy</h2>
            </div> 
            <div class="mat-elevation-z8">      
                <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.idAdresu}} </td>
                </ng-container>
                <ng-container matColumnDef="miejscowosc">
                  <th mat-header-cell *matHeaderCellDef> Miejscowosc </th>
                  <td mat-cell *matCellDef="let element"> {{element.miejscowosc}} </td>
                </ng-container>
                <ng-container matColumnDef="ulica">
                    <th mat-header-cell *matHeaderCellDef> Ulica </th>
                    <td mat-cell *matCellDef="let element"> {{element.ulica}} </td>
                </ng-container>
                <ng-container matColumnDef="nr domu">
                    <th mat-header-cell *matHeaderCellDef> Nr domu </th>
                    <td mat-cell *matCellDef="let element"> {{element.nrDomu}} </td>
                </ng-container>
                <ng-container matColumnDef="kod pocztowy">
                  <th mat-header-cell *matHeaderCellDef> Kod pocztowy </th>
                  <td mat-cell *matCellDef="let element"> {{element.kodPocztowy}} </td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-mini-fab color="accent" (click)="deleteId(element.idAdresu)" aria-label="Example icon button with a menu icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef>   Detail </th>
                <td mat-cell *matCellDef="let element"> 
                  <button type="button" class="btn btn-success">Detail</button>
                </td>
              </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator #paginator [pageSizeOptions]="[20, 30, 40, 50, 100]" showFirstLastButtons></mat-paginator>  
            </div>
            </div>
        </div> 
      </div>
