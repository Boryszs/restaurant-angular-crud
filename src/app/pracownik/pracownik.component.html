<div class="panel panel-primary">
  <div class="panel-body">
      <div class="container">
       <div class="panel-heading">
        <h2>Pracownicy</h2>
       </div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idPracownika}} </td>
          </ng-container>
          <ng-container matColumnDef="pensja">
            <th mat-header-cell *matHeaderCellDef> Pensja </th>
            <td mat-cell *matCellDef="let element"> {{element.pensja}} </td>
          </ng-container>
          <ng-container matColumnDef="rola">
              <th mat-header-cell *matHeaderCellDef> Rola </th>
              <td mat-cell *matCellDef="let element"> {{element.rola}} </td>
          </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="accent" (click)="deleteId(element.idPracownika)" aria-label="Example icon button with a menu icon">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef>   Detail </th>
          <td mat-cell *matCellDef="let element"> 
            <button type="button" class="btn btn-success">Detail</button>
          </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[20, 30, 40, 50, 100]" showFirstLastButtons></mat-paginator>  
      </div>
      </div>
  </div> 
</div>
