<div class="panel panel-primary">
  <div class="panel-body">
      <div class="container">
        <div class="panel-heading">
            <h2>Klienci</h2>
        </div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idKlienta}} </td>
          </ng-container>
          <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
          </ng-container>
          <ng-container matColumnDef="haslo">
              <th mat-header-cell *matHeaderCellDef> Haslo </th>
              <td mat-cell *matCellDef="let element"> {{element.haslo}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[20, 30, 40, 50, 100]" showFirstLastButtons></mat-paginator>  
      </div>
      </div>
  </div> 
</div>
